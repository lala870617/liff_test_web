<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
        {
          "type": "flex",
          "altText": "Lala送禮物來囉!",
          "contents": {
			  "type": "bubble",
			  "size": "kilo",
			  "hero": {
				"type": "image",
				"url": "https://img.onl/olwxWE",
				"size": "full",
				"aspectRatio": "18:19",
				"aspectMode": "cover",
				"action": {
				  "type": "message",
				  "label": "action",
				  "text": "我喜歡你很久了 可以跟我交往嗎?"
				}
			  },
			  "body": {
				"type": "box",
				"layout": "vertical",
				"contents": [
				  {
					"type": "text",
					"text": "LINE Pay",
					"weight": "bold",
					"size": "md"
				  },
				  {
					"type": "box",
					"layout": "vertical",
					"margin": "lg",
					"spacing": "sm",
					"contents": [
					  {
						"type": "box",
						"layout": "baseline",
						"spacing": "sm",
						"contents": [
						  {
							"type": "text",
							"text": "您已收到 NT$ 520。 (來自 : Lala)",
							"wrap": true,
							"color": "#666666",
							"size": "sm",
							"flex": 5
						  }
						]
					  }
					]
				  }
				]
			  },
			  "footer": {
				"type": "box",
				"layout": "vertical",
				"spacing": "sm",
				"contents": [
				  {
					"type": "button",
					"style": "primary",
					"height": "sm",
					"action": {
					  "type": "uri",
					  "label": "瞭解更多",
					  "uri": "https://liff.line.me/1657022499-njBkN1k3?auto=yes&type=text&text=%E6%88%91%E6%98%AF%E6%AD%BB%E8%83%96%E5%AD%90%20%E9%A1%86%E9%A1%86"
					},
					"margin": "none"
				  },
				  {
					"type": "box",
					"layout": "vertical",
					"contents": [],
					"margin": "sm"
				  }
				],
				"flex": 0,
				"margin": "md"
			  }
			}  
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1657128016-pdKjeYoB" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
