<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
        {
          "type": "flex",
          "altText": "Lala送禮物來囉!",
          "contents": 
		  {
			  "type": "bubble",
			  "size": "mega",
			  "hero": {
				"type": "image",
				"url": "https://img.onl/olwxWE",
				"size": "full",
				"aspectRatio": "18:19",
				"action": {
				  "type": "message",
				  "label": "action",
				  "text": "我喜歡你很久了 可以跟我交往嗎?"
				},
				"offsetTop": "none",
				"offsetBottom": "none",
				"offsetStart": "none",
				"margin": "none",
				"align": "center",
				"aspectMode": "cover"
			  },
			  "body": {
				"type": "box",
				"layout": "horizontal",
				"spacing": "none",
				"action": {
				  "type": "message",
				  "label": "action",
				  "text": "我喜歡你 跟我交往好不好 ><"
				},
				"contents": [
				  {
					"type": "image",
					"url": "https://img.onl/pNQsvU",
					"align": "start",
					"size": "md",
					"offsetTop": "none",
					"offsetBottom": "none",
					"action": {
					  "type": "message",
					  "label": "action",
					  "text": "我喜歡你 跟我交往好不好 ><"
					},
					"offsetStart": "none",
					"position": "relative",
					"offsetEnd": "none"
				  },
				  {
					"type": "text",
					"text": "【星巴克】大杯芝麻杏仁豆腐星冰樂即享券",
					"size": "md",
					"weight": "bold",
					"margin": "none",
					"align": "start",
					"offsetTop": "xxl",
					"contents": [],
					"style": "normal",
					"offsetEnd": "none",
					"wrap": true,
					"offsetBottom": "none",
					"offsetStart": "none",
					"action": {
					  "type": "message",
					  "label": "action",
					  "text": "我喜歡你 跟我交往好不好><"
					},
					"position": "relative"
				  }
				],
				"margin": "none",
				"offsetTop": "none",
				"position": "relative",
				"offsetStart": "none",
				"offsetEnd": "none",
				"offsetBottom": "none"
			  },
			  "footer": {
				"type": "box",
				"layout": "vertical",
				"contents": [
				  {
					"type": "button",
					"color": "#EEE9E9",
					"margin": "none",
					"action": {
					  "type": "message",
					  "label": "打開我的禮物",
					  "text": "我好喜歡你 可以跟我交往嗎><"
					},
					"style": "secondary"
				  },
				  {
					"type": "button",
					"action": {
					  "type": "message",
					  "label": "傳送感謝小卡",
					  "text": "我喜歡你 跟我交往好不好 ><"
					}
				  },
				  {
					"type": "separator"
				  },
				  {
					"type": "box",
					"layout": "vertical",
					"contents": [
					  {
						"type": "button",
						"action": {
						  "type": "message",
						  "label": "LINE 禮物",
						  "text": "跟我結婚好不好><"
						},
						"position": "relative",
						"margin": "none",
						"height": "sm",
						"style": "link",
						"offsetTop": "none",
						"offsetStart": "none",
						"offsetEnd": "none"
					  }
					]
				  }
				]
			  }
			}
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1657128016-pdKjeYoB" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
